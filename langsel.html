<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            sectionsColor: ['#1bbc9b'],
			menu: '#menu',
            css3: true,
            scrollingSpeed: 1000,
        });

        $('#showExamples').click(function(e){

        });

        $('html').click(function(){
            $('#examplesList').hide();
        });
